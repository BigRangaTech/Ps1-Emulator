app-id: org.ps1emu.PS1Emu
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: ps1emu_gui_wrapper

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home:ro
  - --filesystem=xdg-config/ps1emu:create

modules:
  - name: ps1emu
    buildsystem: cmake
    config-opts:
      - -DPS1EMU_ENABLE_GUI=ON
    sources:
      - type: dir
        path: ..
